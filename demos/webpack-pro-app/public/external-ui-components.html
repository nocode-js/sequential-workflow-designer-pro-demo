<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ü¶Å External UI Components - Sequential Workflow Designer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="icon" href="./assets/favicon.ico">

	<link rel="stylesheet" href="./assets/common.css">
	<style>
		html, body {width: 100vw; height: 100vh;}
		body {display: flex; flex-direction: column;}
		#designer {flex: 1;}

		.panels {display: flex; flex-direction: row; flex-wrap: wrap; padding: 10px; flex: 1;}
		.panel {flex: 1;}
		.custom-toolbox-item {border: 1px solid silver; padding: 10px; border-radius: 5px; cursor: pointer;}
	</style>
</head>
<body>
	<header class="title-bar">
		<div class="column">
			<h1>ü¶Å External UI Components (Pro)</h1>
		</div>
		<div class="column text-end flex-1">
			<a href="https://github.com/nocode-js/sequential-workflow-designer-pro-demo" target="_blank">GitHub</a>
		</div>
	</header>

	<div id="designer"></div>

	<div class="panels">
		<div class="panel">
			<h4>Custom Control Bar</h4>
			<button class="control-bar-button" data-action="zoomIn">Zoom in</button>
			<button class="control-bar-button" data-action="zoomOut">Zoom out</button>
			<button class="control-bar-button" data-action="resetViewport">Reset position</button>
			<button class="control-bar-button" data-action="undo">Undo</button>
			<button class="control-bar-button" data-action="redo">Redo</button>
			<button class="control-bar-button" data-action="delete">Delete</button>
		</div>
		<div class="panel">
			<h4>Custom Toolbox</h4>
			<span class="custom-toolbox-item">Custom Toolbox Item</span>
		</div>
		<div class="panel">
			<h4>Custom Editor</h4>
			<div class="custom-editor-placeholder"></div>
		</div>
	</div>

	<script src="./builds/external-ui-components.js"></script>
</body>
</html>
